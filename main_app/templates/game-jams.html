{% extends 'base.html' %} 
{% block content %}
  <h1>Game jams</h1>
  <a href="{% url 'game-jam-create' %}">create a game jam</a>
  <br>
  <br>
  {% for game_jam in game_jams %}
    {% comment %} img? {% endcomment %}
    <a href="{% url 'game-jam-details' game_jam.id %}">{{game_jam.name}}</a>
    <p> @{{game_jam.user}} </p>
    {% if game_jam.status == 'c' %}
      <p> completed </p>
    {% else %}
      <p> on going </p>
    {% endif %}
    <br>
    <br>
  {% endfor %}
{% endblock %}
