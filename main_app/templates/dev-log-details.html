{% extends 'base.html' %} 
{% block content %}
  <h1>{{dev_log.title}}</h1>
  <h3>{{dev_log.date}}</h3>
  <p> {{dev_log.description}} </p>
  {% comment %} images {% endcomment %}
  <a href="{% url 'dev-logs' game_jam_id%}">dev logs</a>
  {%if dev_log.user == request_user%}
    <a href="{% url 'dev-log-update' dev_log.id %}">Edit</a>
    <br>
    <br>
    <a href="{% url 'dev-log-delete' dev_log.id %}">Delete</a>
  {% endif %}
{% endblock %}
