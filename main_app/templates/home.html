{% extends 'base.html' %} 
{% block content %}
  {% if not user.is_authenticated %}
    <div class="middle">
      <div>
        <h2>Login</h2>
        <form action="{% url 'home' %}" method="post">
          {% csrf_token %} {{ form.as_p }}
          <input type="hidden" name="next" value="{{ next }}" />
          <div class="flex_space_in_between">
            <p class="inline">don't have an account?<a class="sub_text margin_left" id="sign_up" href="{% url 'signup' %}">sign up</a></p>
            <button type="submit" class="call_to_action">Login</button>
          </div>
        </form>
      </div>
    <div>
  {% endif %}
{% endblock %}
