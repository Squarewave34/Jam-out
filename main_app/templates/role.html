{% extends 'base.html' %} 
{% block content %}
  <div class="flex margin_top">
      <a class="call_to_action" href="{% url 'game-jam-details' game_jam%}">back</a>
  </div>

  <div class="middle">
    <div>
      <h2>Roles</h2>

      <form action="{% url 'add-role' game_jam %}" method="post" autocomplete="off">
        {% csrf_token %} 
        {{ role_form.as_p }}
        <button class="call_to_action" type="submit">Add role</button>
      </form>
    
      <h2 class="light">Current_roles:</h2>
      {% for role in roles %}
        <div class="flex_space_in_between margin_bottom_small">
          <div class="purple_tag">
            <h3 class="light no_margin min_width">{{role.name}}</h3>
          </div>
          <div class="call_to_action">
            <a class="purple_text" href="{% url 'role-delete' role.id %}" >Delete</a>
          </div>
        </div>
      {% endfor %}
    
    </div>
  </div>

{% endblock %}
