{% extends 'base.html' %} 
{% block content %}
  <h1>roles</h1>

  <form action="{% url 'add-role' game_jam %}" method="post" autocomplete="off">
    {% csrf_token %} 
    {{ role_form.as_p }}
    <button type="submit">Add role</button>
  </form>

  {% for role in roles %}
    <h1>{{role.name}}</h1>
    <a href="{% url 'role-delete' role.id %}" >Delete</a>
  {% endfor %}

  <a href="{% url 'game-jam-details' game_jam%}">back</a>
{% endblock %}
