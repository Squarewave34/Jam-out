{% extends 'base.html' %}  
{% block content %}

  <h1>Delete your dev log?</h1>

  <h2>Are you sure you want to delete {{ dev_log.name }}?</h2>

  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'dev-log-details' dev_log.game_jam.id dev_log.id %}">Cancel</a>
    <button type="submit">Delete</button>
  </form>

{% endblock %}
