{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ids.css' %}" />
    <title>Jam_out!</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'main' %}"><img id='logo' src="{% static 'images/logo.svg' %}" alt="Jam out logo" /></a>
        <ul>
          <li><a href="{% url 'game-jams' %}">Game Jams</a></li>
          <li><a href="{% url 'threads' %}">Threads</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'users' %}">Users</a></li>
            <li><a href="{% url 'profile' %}">profile</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}" >Sign up</a></li>
            <li><a href="{% url 'home' %}">Sign in</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %} 
      {% endblock %}
      </main>
  </body>
</html>
